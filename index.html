<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2CRAPH - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0b261a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Merriweather', serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .grid-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 6px 6px;
      z-index: 0;
    }

    .fade-bottom {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%; height: 50%;
      background: linear-gradient(180deg, transparent 0%, #000 90%);
      pointer-events: none;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    main {
      position: relative;
      z-index: 10;
      max-width: 600px;
      margin-bottom: 80px; /* フッター分の余白 */
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: #ffd700; /* 黄色に変更 */
      margin-bottom: 1.2em;
    }

    p.description {
      font-size: 1.1rem;
      margin-bottom: 2em;
      color: #e0e0e0;
      text-shadow: 0 0 6px #0008;
      line-height: 1.5;
    }

    .btn {
      background-color: #0b261a;
      color: #ffd700;
      box-shadow: 0 0 8px #0b261acc, 0 0 15px #0b261a99;
      border-radius: 8px;
      padding: 1em 2.5em;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      margin: 0.5em;
      transition: 0.3s ease;
      min-width: 220px;
    }

    .btn:hover {
      background-color: #143826;
      box-shadow: 0 0 10px #143826cc, 0 0 20px #14382699;
    }

    /* 事前登録ボタンだけ白背景 */
    .btn.register {
      background-color: #fff;
      color: #0b261a;
      border: 2px solid #ffd700;
      transition: color 0.3s ease, background-color 0.3s ease;
      min-width: 200px;
    }

    .btn.register:hover {
      color: #ffd700;
      background-color: #fff;
      box-shadow: none;
      border-color: #ffd700;
    }

    /* Instagramボタンは小さめで中央下に固定 */
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    footer a.instagram-btn {
      background-color: #ffd700;
      color: #0b261a;
      border-radius: 50%;
      padding: 12px 14px;
      font-size: 20px;
      display: inline-block;
      box-shadow: 0 0 8px #ffd700cc;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    footer a.instagram-btn:hover {
      background-color: #e6c200;
      color: #000;
    }

    /* フッター内のコピーライト */
    footer small {
      display: block;
      margin-top: 6px;
      color: #999;
      font-size: 0.75rem;
      text-align: center;
      font-family: sans-serif;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      p.description { font-size: 1rem; }
      .btn, .btn.register { font-size: 0.95rem; padding: 0.8em 2em; min-width: unset; width: 100%; max-width: 280px; }
      footer a.instagram-btn { font-size: 18px; padding: 10px 12px; }
    }
  </style>
  <!-- Instagram アイコン用のFontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<div class="grid-overlay"></div>
<div class="fade-bottom"></div>
<div id="particles-js"></div>

<main>
  <h1>
    唯一無二の<br>
    本格水冷MOD PC<br>
    2CRAPH（ツークラフ）
  </h1>
  <h2>ツークラフが贈る、水冷PCの新時代</h2>

  <p class="description">
    世界に一台、あなたのための本格水冷PCを、ゼロから共に作ります。<br>
    スリーブケーブル・美しい配管・静音性と冷却性能。<br>
    第一号モデル、ただいま製作中。
  </p>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfnCcFz1C5rYwz1oD8BnKCJRyzji3NvYSC9kbakrMkLNlgCBg/viewform?usp=header" class="btn register" target="_blank">事前登録</a>
</main>

<footer>
  <a href="https://www.instagram.com/2craph_pc" class="instagram-btn" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
  <small>© 2craph.jp</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffd700" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.3,
        "random": true,
        "anim": { "enable": true, "speed": 1.5, "opacity_min": 0.1, "sync": false }
      },
      "size": { "value": 3, "random": true },
      "move": {
        "enable": true,
        "speed": 0.6,
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out"
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": { "onhover": { "enable": false }, "onclick": { "enable": false } }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
